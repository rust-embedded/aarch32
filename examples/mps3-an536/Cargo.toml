[package]
authors = [
	"Jonathan Pallant <jonathan.pallant@ferrous-systems.com>",
	"The Embedded Devices Working Group Arm Team <arm@teams.rust-embedded.org>"
]
default-run = "hello"
description = "Examples for MPS3-AN536 device (Arm Cortex-R)"
edition = "2021"
homepage = "https://github.com/rust-embedded/cortex-ar.git"
license = "MIT OR Apache-2.0"
name = "mps3-an536"
publish = false
readme = "README.md"
repository = "https://github.com/rust-embedded/cortex-ar.git"
rust-version = "1.83"
version = "0.0.0"

[dependencies]
aarch32-cpu = { path = "../../aarch32-cpu", features = ["critical-section-multi-core"] }
aarch32-rt = { path = "../../aarch32-rt" }
arm-gic = { version = "0.7.1" }
critical-section = "1.2.0"
heapless = "0.9.1"
libm = "0.2.15"
semihosting = { version = "0.1.18", features = ["stdio"] }

[build-dependencies]
arm-targets = {version = "0.3.0", path = "../../arm-targets"}

[features]
eabi-fpu = ["aarch32-rt/eabi-fpu"]
